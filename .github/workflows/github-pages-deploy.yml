# Workflow for deploying to both development and production environments
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting specific branches
  push:
    branches: ['master', 'development']
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

# Sets permissions
permissions:
  contents: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Determine environment based on branch or workflow_dispatch input
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "DEPLOY_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          else
            echo "DEPLOY_ENV=development" >> $GITHUB_ENV
          fi

      # Build for development environment
      - name: Build for development
        if: env.DEPLOY_ENV == 'development'
        run: |
          echo "Building for development environment..."
          npm run build -- --base=/miniapp/

      # Build for production environment
      - name: Build for production
        if: env.DEPLOY_ENV == 'production'
        run: |
          echo "Building for production environment..."
          npm run build -- --base=/battle_royale_client/

      # Deploy to development GitHub Pages
      - name: Deploy to Development
        if: env.DEPLOY_ENV == 'development'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          repository-name: alphagamer7/miniapp
          branch: gh-pages
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      # Deploy to production GitHub Pages
      - name: Deploy to Production
        if: env.DEPLOY_ENV == 'production'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          repository-name: settld-lab/battle_royale_client
          branch: gh-pages
          ssh-key: ${{ secrets.PRODUCTION_DEPLOY_KEY }}