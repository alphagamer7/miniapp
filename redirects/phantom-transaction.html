<!DOCTYPE html>
<html>
<head>
    <title>Processing Transaction...</title>
    <script>
        // Run application on load
        window.onload = function() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const encryptionPublicKey = urlParams.get('phantom_encryption_public_key');
                const nonce = urlParams.get('nonce');
                const encryptedData = urlParams.get('data');
                const errorCode = urlParams.get('errorCode');
                const errorMessage = urlParams.get('errorMessage');

                // Check for errors first
                if (errorCode || errorMessage) {
                    throw new Error(`Transaction Error (${errorCode}): ${errorMessage || 'Unknown error'}`);
                }

                if (!nonce || !encryptedData) {
                    throw new Error('Missing required Phantom parameters');
                }

                // Show the parameters we received
                document.getElementById('nonce').textContent = nonce;
                document.getElementById('encrypted-data').textContent = encryptedData.substring(0, 20) + '...';
                
                // Update status
                document.getElementById('status').textContent = 'Transaction data received successfully';
                
                // Show the forward button, hide spinner
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('forward-button-container').style.display = 'block';
                
                // Add event listener for the forward button
                document.getElementById('forward-button').addEventListener('click', function() {
                    // Pass the data to Telegram
                    forwardToTelegram(encryptedData, nonce);
                });

                // Auto-forward after 3 seconds
                setTimeout(function() {
                    if (document.getElementById('forward-button-container').style.display !== 'none') {
                        forwardToTelegram(encryptedData, nonce);
                    }
                }, 3000);
                
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('status').textContent = 'Error processing transaction: ' + error.message;
                document.getElementById('error').textContent = error.message;
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('retry-button-container').style.display = 'block';
            }
        };
        
        function forwardToTelegram(encryptedData, nonce) {
            try {
                // We need to create a combined string with minimal data to stay under 512 chars
                // First, let's check if the encrypted data is too long
                if (encryptedData.length > 450) {
                    // Store full data in localStorage
                    localStorage.setItem('phantom_transaction_data', encryptedData);
                    localStorage.setItem('phantom_transaction_nonce', nonce);
  
                    
                    // Use a shortened version for the URL
                    // Just pass tx_success and let the app retrieve data from localStorage
                    const shortData = `tx_success_${Date.now()}`;
                    processData(shortData);
                    return;
                }
                
                // If it's short enough, use a format that includes both pieces
                // Format: "tx_[encrypted-data]_[nonce]"
                const combinedData = `tx_${encryptedData}_${nonce}`;
                
                if (combinedData.length > 512) {
                    // If still too long, use the short version
                    const shortData = `tx_success_${Date.now()}`;
                    localStorage.setItem('phantom_transaction_data', encryptedData);
                    localStorage.setItem('phantom_transaction_nonce', nonce);
                    processData(shortData);
                } else {
                    // If it fits, use the full data
                    processData(combinedData);
                }
            } catch (error) {
                console.error("Error forwarding to Telegram:", error);
                document.getElementById('error').textContent = error.message;
            }
        }

        function processData(combinedData) {
            // Construct URLs for Telegram
            const startParam = encodeURIComponent(combinedData);
            const telegramUrl = `https://t.me/testalphabot44123411bot/game?startapp=${startParam}`;
            
            // Update status
            document.getElementById('status').textContent = 'Forwarding to Telegram...';
            document.getElementById('debug').textContent = `Data length: ${combinedData.length}/512 characters`;

            // Redirect to Telegram
            window.location.href = telegramUrl;
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 16px;
            color: #ffffff;
        }
        p {
            color: #a0a0a0;
            margin: 8px 0;
        }
        .error {
            color: #ff4444;
            margin-top: 16px;
            font-size: 14px;
        }
        #debug {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
        .data-display {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
            overflow-wrap: break-word;
            font-size: 11px;
        }
        .data-display p {
            margin: 5px 0;
            color: #aaa;
        }
        .data-display span {
            color: #fff;
            word-break: break-all;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .primary-button {
            background-color: #3396ff;
            color: white;
        }
        .secondary-button {
            background-color: #444;
            color: white;
        }
        .timer {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="spinner" class="spinner"></div>
        <h2>Phantom Transaction</h2>
        <p id="status">Processing transaction...</p>
        <p id="error" class="error"></p>
        
        <div class="data-display">
            <p>Nonce: <span id="nonce"></span></p>
            <p>Encrypted Data: <span id="encrypted-data"></span></p>
        </div>
        
        <div id="forward-button-container" style="display: none; margin-top: 20px;">
            <button id="forward-button" class="primary-button">Return to Game</button>
            <p class="timer">Returning automatically in 3 seconds...</p>
        </div>

        <div id="retry-button-container" style="display: none; margin-top: 20px;">
            <button id="retry-button" class="secondary-button" onclick="window.history.back()">Go Back</button>
        </div>
        
        <p id="debug"></p>
    </div>
</body>
</html>
